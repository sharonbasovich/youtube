<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
  </head>

  <body style="padding-bottom: 100px;">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue">div2</div>
      <div style="background-color: lightpink">div2<p>text</p></div>
    </div>

    <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 100px 200px">
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">100px</div>
      <div style="background-color: lightblue">200px</div>
      <div style="background-color: lightpink">100px</div>

    </div>

    <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr">
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">1fr</div>
    </div>

    <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 2fr 1fr">
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: lightblue">1fr</div>
    </div>

    <div style="margin-top: 30px; display: grid; grid-template-columns: 1fr 1fr 1fr; column-gap: 10px; row-gap: 20px;">
      <div style="height: 200px; background-color: lightblue">1fr</div>
      <div style="height: 200px; background-color: lightpink">1fr</div>
      <div style="height: 200px; background-color: lightblue">1fr</div>
      <div style="height: 200px; background-color: lightpink">1fr</div>
      <div style="height: 200px; background-color: lightblue">1fr</div>
      <div style="height: 200px; background-color: lightpink">1fr</div>
      <div style="height: 200px; background-color: lightblue">1fr</div>
      <div style="height: 200px; background-color: lightpink">1fr</div>
      <div style="height: 200px; background-color: lightblue">1fr</div>
      
    </div>
  </body>
</html>
