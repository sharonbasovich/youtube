<!DOCTYPE html>
<html>
  <head>
    <title>Position</title>
  </head>
  <body style="height: 3000px; padding-top: 50px; padding-left: 80px">
    <div style="background-color: lightpink; width: 200px; height: 200px">
      div2
    </div>

    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
      "
    >
      header
    </div>

    <div
      style="
        background-color: lightblue;
        width: 200px;
        height: 200px;
        position: relative;
      "
    >
      div1
      <div style="position: absolute; background-color: red; color: white; right: 0; top: 0;">absolute</div>

    </div>
    
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
      "
    >
      testabc
      <div style="position: absolute; background-color: red; color: white; right: 10px; bottom: 10px;">absolute</div>

    </div>
    

  </body>
</html>
